services:
  - type: web
    name: dmcrs
    env: node
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: chmod +x render-start.sh && ./render-start.sh
    envVars:
      - key: APP_NAME
        value: DMCRS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: CACHE_DRIVER
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
        value: 
      - key: SESSION_SAME_SITE
        value: lax
      - key: QUEUE_CONNECTION
        value: database
      # Enable email sending for student confirmations
      - key: MAIL_ENABLED
        value: true
      # Gmail SMTP Configuration - Try SSL port 465 for better compatibility
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 465
      - key: MAIL_USERNAME
        value: ustpbalubal.dmcrs@gmail.com
      - key: MAIL_PASSWORD
        value: gmjauouwuleegday
      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_FROM_ADDRESS
        value: ustpbalubal.dmcrs@gmail.com
      - key: MAIL_FROM_NAME
        value: "USTP Balubal Campus - DMCRS"
      # Additional SMTP settings for better connection
      - key: MAIL_TIMEOUT
        value: 60
      - key: MAIL_LOCAL_DOMAIN
        value: dmcrs.onrender.com